<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Book</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h1>Phone Book</h1>

    <div class="search-bar">
      <input type="text" placeholder="Search people..." />
      <span class="people-count">4 people</span>
    </div>

    <div class="contacts-list">
      <div class="contact-card">
        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Clara" />
        <span class="contact-name">Clara Klein</span>
        <div class="actions">
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-edit"></i>
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>

      <div class="contact-card">
        <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Sagit" />
        <span class="contact-name">Sagit Sason</span>
        <div class="actions">
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-edit"></i>
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>

      <div class="contact-card">
        <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="Jamesa" />
        <span class="contact-name">Jamesa Blonda</span>
        <div class="actions">
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-edit"></i>
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>

      <div class="contact-card">
        <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="George" />
        <span class="contact-name">George Washington</span>
        <div class="actions">
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-edit"></i>
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="popup">
    <div class="popup-content">
      <h3>Contact Info</h3>
      <p><strong>Name:</strong> Clara Klein</p>
      <p><strong>Phone:</strong> 050-123-4567</p>
      <p><strong>Email:</strong> clara@gmail.com</p>
    </div>
  </div>
</body>

</html>
